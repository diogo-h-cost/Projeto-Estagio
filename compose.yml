version: "3"

services:

    db:
        image: mysql:8.0
        restart: always
        environment:
            MYSQL_DATABASE: "estagio"
            MYSQL_ROOT_PASSWORD: "mysql"
        networks:
            projeto:
                ipv4_address: 172.188.0.3
        ports:
            - 3306:3306
        volumes:
            - db-data:/var/lib/mysql

    phpmyadmin:
        image: phpmyadmin:5.2
        restart: always
        ports:
            - 8080:80
        networks:
            projeto:
                ipv4_address: 172.188.0.4
        environment:
            PMA_ARBITRARY: "1"
        depends_on:
            - db

    api:
        image: base_api:1.0
        volumes:
            - ./fast_api:/usr/aplication
        depends_on:
            - phpmyadmin
        networks:
            projeto:
                ipv4_address: 172.188.0.5
        working_dir: /usr/aplication
        ports:
            - 8000:8000
        command:
            - /bin/bash
            - -c
            - uvicorn api:projeto --host 172.188.0.5 --port 8000 --reload

networks:
    projeto:
        ipam:
            driver: default
            config:
                - subnet: 172.188.0.0/24

volumes:
    db-data: